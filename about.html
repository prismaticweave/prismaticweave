<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orb Navigation</title>
  <style>
    body {
      background-color: #000; /* Dark background for contrast */
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* ORB BASE STYLES */
    .orb-container {
      position: absolute;
      z-index: 10;
    }

    .orb {
      width: 80px;
      height: 80px;
      background: radial-gradient(white 60%, #d9e9ff 100%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .orb:hover {
      transform: scale(1.05);
    }

    .arrow-btn {
      background: transparent;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-arrow {
      margin: 0;
      transform: scale(0.8);
    }

    /* Position left and right */
    .nav-arrow.left {
      left: 3vw;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-arrow.right {
      right: 3vw;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Initial transform for arrow segments */
    #arrow-icon-one {
      transition: 0.4s;
      transform: translateX(-60%);
    }

    #arrow-icon-two {
      transition: 0.5s;
      transform: translateX(-30%);
    }

    /* Hover animation to bring arrows in and animate colors */
    .arrow-btn:hover #arrow-icon-one {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.6s;
    }

    .arrow-btn:hover #arrow-icon-two {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.4s;
    }

    .arrow-btn:hover #arrow-icon-three {
      animation: color_anim 1s infinite 0.2s;
    }

    @keyframes color_anim {
      0% {
        fill: white;
      }
      50% {
        fill: rgba(255, 255, 255, 0.5);
      }
      100% {
        fill: #9ee5fa;
      }
    }
  </style>
</head>

</body>
</html>
