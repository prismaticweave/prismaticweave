<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orb Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      overflow: hidden;
    }

    /* Central orb area */
    .carousel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .orb {
      width: 150px;
      height: 150px;
      background: radial-gradient(white 60%, #d9e9ff 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, opacity 0.5s;
      cursor: pointer;
      text-decoration: none;
    }

    .orb.hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    /* Arrow navs */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }

    .nav-arrow.left {
      left: 2vw;
    }

    .nav-arrow.right {
      right: 2vw;
    }

    .orb-arrow {
      width: 80px;
      height: 80px;
      background: radial-gradient(white 60%, #d9e9ff 100%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .orb-arrow:hover {
      transform: scale(1.05);
    }

    .arrow-btn {
      background: transparent;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-arrow svg {
      width: 30px;
      height: 30px;
    }

    /* Arrow Animations */
    #arrow-icon-one {
      transition: 0.4s;
      transform: translateX(-60%);
    }

    #arrow-icon-two {
      transition: 0.5s;
      transform: translateX(-30%);
    }
