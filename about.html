    /* Orb Navigation Container */
    .orb-nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 6rem auto 2rem;
      min-height: 240px;
      gap: 2rem;
    }

    /* Arrow Container */
    .arrow-container {
      width: 72px;
      height: 72px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: width 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 6px 12px rgba(173, 216, 230, 0.3),
        0 3px 6px rgba(173, 216, 230, 0.2),
        inset 0 3px 6px rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: visible;
    }

    /* Expand container on hover */
    .arrow-container:hover {
      width: 100px;
      box-shadow:
        0 10px 20px rgba(173, 216, 230, 0.5),
        0 6px 12px rgba(173, 216, 230, 0.3),
        inset 0 3px 6px rgba(255, 255, 255, 0.9);
    }

    /* Arrow SVG styling and animation */
    .arrow-svg {
      width: 24px;
      height: 24px;
      stroke: #1f2937; /* dark slate */
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: none;
      transition: stroke 0.5s ease;
      pointer-events: none; /* prevent interfering with hover */
    }

    /* On container hover: cycle arrow stroke colors */
    .arrow-container:hover .arrow-svg {
      animation: colorCycle 2s infinite;
    }

    /* Keyframes for arrow color cycling */
    @keyframes colorCycle {
      0% {
        stroke: #2563eb; /* blue */
      }
      33% {
        stroke: #10b981; /* green */
      }
      66% {
        stroke: #f59e0b; /* amber */
      }
      100% {
        stroke: #2563eb;
      }
    }
